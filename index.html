<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1, initial-scale=1.0">
    <title>JS Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/style.css"/>
    
</head>
<body >


    <div class="container position-relative">
        <div class="">
            <h1>The Super Easy javaScript Quiz</h1>
            <br>
            <br>     
            <div id="timerheader" class="d-none float-start">Timer: 
                <h3 id="timer" class="d-none" > </h3>
            </div>
            <div id="scoreheader" class="d-none float-end">Score:
                <h3 id="score" class="d-none"></h3>
            </div>
        </div>
           
        <div class="container">
        <br>
        <br>
        <br>
        <button class="mx-auto" style ="width: 100%" id="goTime">START</button>
        <div id=questioncards>
            <div class="container card nextQuestion d-grid gap-2 d-md-block">    
            </div>
        </div>
        <div id=quizOver class="d-none">
            <div> 
                <h4 class="text-success">Thank you for completing the quiz!</h4>
                <br>
                <br>
                <br>
                <br>
                <button onclick="restart(event)" id="restart" class="mx-auto" style="width: 100%;">Press to Start Again</button>   
            </div>
        </div>
        </div>

    </div>

  

<script src="./Assets/script.js"></script>
</body>
</html>
