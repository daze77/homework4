<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1, initial-scale=1.0">
    <title>JS Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/style.css"/>
    
</head>
<body >


    <div class="container">
        <div class="">
            <h1 class="text-center p-3">The Super Easy javaScript Quiz</h1>
            <p class="d-grid gap-2 d-md-block"><span class="badge bg-secondary p-2 text-wrap lh-base">Welcome to the javaScript Quiz.  Take your time.  Each correct answer will gain you 1 point.  Each incorrect answer will decuct 10 seconds from the clock.  Good Luck!</span></p>
            <br>
            <br>     
            <div id="timerheader" class="d-none float-start">Timer: 
                <h3 id="timer" class="d-none" > </h3>
            </div>
            <div id="scoreheader" class="d-none float-end">Score:
                <h3 id="score" class="d-none"></h3>
            </div>
        </div>
           
        <div class="container">
            <br>
            <br>
            <br>
            <form  id=questioncards>
                <!--Questions will get plugged in here-->
                <div class="container card nextQuestion d-grid gap-2 d-md-block py-3">
                    <div class="input-group mb-4">
                        <input type="text" class="form-control" placeholder="Please Enter Your Name" aria-label="Username" id="name">
                      </div>
                    <button class="mx-auto" style ="width: 100%" id="goTime">START</button>
                </div>
            </form>
            <div id=quizOver class="d-none">
                <h4 class="text-success">Thank you for completing the quiz!  Please see a ranking of high scores below</h4>
                <br>
                <br>
                <div id="scoreboard"></div>
                <br>
                <br>
                <button onclick="restart(event)" id="restart" class="mx-auto" style="width: 100%;">Press to Start Again</button>       
            </div>
        </div>
    </div>

  

<script src="./Assets/script.js"></script>
</body>
</html>
